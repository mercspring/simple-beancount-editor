<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>All Frontend Beancount Editor</title>
</head>

<body>
    <header>
        <!-- Input a csv file -->
        <input type="file" accept=".csv" id="csv-input">
        <!-- Input a rules file -->
        <input type="file" accept=".json" id="rules-input">
        <!-- Input settings value (accounts, etc) -->
        <input type="file" accept=".txt" id="accounts-input">
        <!-- Button to apply rules -->
        <button id="apply-rules-button">Apply Rules</button>
        <!-- Input account to be drawn from -->
        <div class="select-wrapper">
            <select id="drawn-account">
                <option>Select an Account</option>

            </select>
        </div>
        <!-- Display the csv data as beancount-->
    </header>
    <div id="flex-container">
        <main id="transaction-table">
            <table id="beancount-table">
                <tr>
                    <th>Description</th>
                    <th>Date</th>
                </tr>
            </table>
        </main>
        <div id="transaction-details">
            <div class="grid-wrapper">
                <div class="date"> date </div>
                <div class="description"> description </div>
                <div class="account-one">
                    <select id="account-select">
                        <option value="No Account">Select an Account</option>

                    </select>
                </div>

                <div class="account-two">
                    account two

                </div>
                <div class="amount-one">
                    amount one

                </div>
                <div class="amount-two">
                    amount two

                </div>
            </div>
        </div>
    </div>
    <div>
        <p>Beancount Output <button id="generate-beancount">Generate Beancount</button></p>
        <textarea rows="40" cols="100" id="beancount-output"></textarea>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.tutorialjinni.com/jquery-csv/1.0.11/jquery.csv.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
